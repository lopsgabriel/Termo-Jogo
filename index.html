<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocábulo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Vocábulo</h1>
        <div id="word-grid">
            <div class="row" id="row-1">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="row" id="row-2">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="row" id="row-3">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="row" id="row-4">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="row" id="row-5">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
        </div>
        <button id="confirmar-palavra" class="confirm-btn">Confirmar Palavra</button>
    </div>

    <div id="instructions">
        <h2>Como Jogar</h2>
        <p>Tente adivinhar a palavra correta.</p>
        <p>Digite uma letra em cada caixa e confirme sua palavra.</p>
        <p>Você tem 5 tentativas para acertar!</p>
        <P>Se a letra ficou <span style="color: #24a75b;">verde</span>, ela está na palavra e posição correta</P>
        <p>Se ficou <span style="color: #d8c756;">amerela</span>, ela está na palavra, mas na posição incorreta</p>
    </div>

    <script type = "module" src="app.js"></script>
</body>
</html>
